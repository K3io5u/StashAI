version '1.0'

apply plugin: 'java'

def d4jVersion = '2.10.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "com.discord4j:Discord4J:$d4jVersion"
    compile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4.9'
}
